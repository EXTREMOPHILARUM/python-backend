<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Site Title</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

    <!-- Highlight.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/github.min.css">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        #content {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: 600;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        pre {
            background-color: #e2dfdf;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }

        code {
            font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
        }
    </style>
</head>

<body>

    <div id="content"></div>
    <div id="navigation">
        <button id="prev" disabled>Previous</button>
        <button id="next">Next</button>
    </div>
    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <script>
        // Configure marked to use highlight.js
        marked.setOptions({
            headerIds: true,
            highlight: function (code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(lang, code).value;
                    } catch (err) {
                        console.error(err);
                    }
                }
                return code;
            }
        });

        let currentIndex = 1;
        const totalFiles = 12;

        function fetchAndDisplayMarkdown(index) {
            fetch(`${index}.md`)
                .then(response => response.text())
                .then(md => {
                    document.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightBlock(block);
                    });
                    document.getElementById('content').innerHTML = marked.parse(md);
                    updateNavigationButtons();
                });
        }

        function updateNavigationButtons() {
            const prevButton = document.getElementById('prev');
            const nextButton = document.getElementById('next');

            prevButton.disabled = currentIndex <= 1;
            nextButton.disabled = currentIndex >= totalFiles;

            prevButton.addEventListener('click', () => {
                if (currentIndex > 1) {
                    currentIndex--;
                    fetchAndDisplayMarkdown(currentIndex);
                }
            });

            nextButton.addEventListener('click', () => {
                if (currentIndex < totalFiles) {
                    currentIndex++;
                    fetchAndDisplayMarkdown(currentIndex);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchAndDisplayMarkdown(currentIndex);
        });
    </script>

</body>

</html>
