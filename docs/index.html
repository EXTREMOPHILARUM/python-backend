<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Site Title</title>
    <!-- Include some CSS here for styling -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>

    <div id="navigation">
        <button id="prev" disabled>Previous</button>
        <button id="next">Next</button>
    </div>

    <div id="content"></div>

    <!-- JS Logic -->
    <script>
        let currentIndex = 1;
        const totalFiles = 12;

        function fetchAndDisplayMarkdown(index) {
            fetch(`${index}.md`)
                .then(response => response.text())
                .then(md => {
                    document.getElementById('content').innerHTML = marked(md);
                    updateNavigationButtons();
                });
        }

        function updateNavigationButtons() {
            const prevButton = document.getElementById('prev');
            const nextButton = document.getElementById('next');

            prevButton.disabled = currentIndex <= 1;
            nextButton.disabled = currentIndex >= totalFiles;

            prevButton.addEventListener('click', () => {
                if (currentIndex > 1) {
                    currentIndex--;
                    fetchAndDisplayMarkdown(currentIndex);
                }
            });

            nextButton.addEventListener('click', () => {
                if (currentIndex < totalFiles) {
                    currentIndex++;
                    fetchAndDisplayMarkdown(currentIndex);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchAndDisplayMarkdown(currentIndex);
        });
    </script>

</body>

</html>
